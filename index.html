<!DOCTYPE html>
<html>
<title>Dell - Design Language System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./index.css">

<body>
    <aside id="app__aside" class="dds__side-nav__wrapper " data-toggle="dds__side-nav">
        <nav class="dds__side-nav" aria-label="Main Navigation">
            <ul class="dds__side-nav__menu" role="menu">
                <li class="dds__side-nav__item" role="menuitem">
                    <a onclick="openSection('Home')">
                        <i class="dds__icon dds__icon--home dds__button__icon--start" aria-hidden="true"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="dds__side-nav__item" role="menuitem">
                    <a onclick="openSection('Products')">
                        <i class="dds__icon dds__icon--device-laptop dds__button__icon--start" aria-hidden="true"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="dds__side-nav__item" role="menuitem">
                    <a onclick="openSection('Careers')">
                        <i class="dds__icon dds__icon--user-check dds__button__icon--start" aria-hidden="true"></i>
                        <span>Careers</span>
                    </a>
                </li>
            </ul>
            <div class="dds__side-nav__toggle">
                <button type="button" aria-label="collapse">
                    <i class="dds__icon dds__icon--arrow-left" aria-hidden="true"></i>
                </button>
                <button type="button" aria-label="expand">
                    <i class="dds__icon dds__icon--arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
    </aside>

    <div id="Home" class="section">
        <h2 class="dds__h2">Home</h2>
    </div>

    <div id="Products" class="section" style="display:none">
        <h2 class="dds__h2">Products</h2>
    </div>

    <div id="Careers" class="section" style="display:none">
        <h2 class="dds__h2">Careers</h2>
    </div>

    <!-- dds js -->
    <script src="https://dds.dell.com/components/2.0.3/js/index.min.js"></script>
    <script>
        [].forEach.call(document.querySelectorAll('[data-toggle="dds__side-nav"]'), function (element) {
            console.log(element, "<<<<");
            new DDS.SideNav(element);
        });
    </script>
</body>

</html>
