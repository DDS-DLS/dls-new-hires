<!DOCTYPE html>
<html>
<title>Dell - Design Language System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./index.css">

<body>
    <div class="dds__msthd dds__msthd-offcanvas-wrapper" data-toggle="dds__msthd">
        <nav class="dds__navbar dds__msthd-navbar-top dds__navbar-expand-md">
            <div class="dds__msthd-top dds__container dds__no-gutters">
                <div class="dds__msthd-top-ctnr">
                    <div class="dds__msthd-icon-ctnr dds__msthd-logo">
                        <a href="/" class="dds__icons dds__msthd-dell-icon"></a>
                    </div>
                </div>

                <div class="">
                    <button role="button" type="button" class="dds__btn dds__btn-primary dds__text-truncate"
                        onclick="openSection('Home')">Home</button>
                    <button role="button" type="button" class="dds__btn dds__btn-primary dds__text-truncate"
                        onclick="openSection('Products')">Products</button>
                    <button role="button" type="button" class="dds__btn dds__btn-primary dds__text-truncate"
                        onclick="openSection('Careers')">Careers</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="dds__container dds__d-flex dds__align-items-center dds__justify-content-center">

        <div id="Home" class="section">
            <h2 class="dds__h2">Home</h2>
        </div>

        <div id="Products" class="section" style="display:none">
            <h2 class="dds__h2">Products</h2>
        </div>

        <div id="Careers" class="section" style="display:none">
            <h2 class="dds__h2">Careers</h2>
        </div>
    </div>

</body>

</html>
